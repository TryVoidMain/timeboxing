<div class="calendar">
    <div class="timeline">
      <div *ngFor="let time of scheduleTime" class="time-marker">{{time}}</div>
    </div>
    <div class="days">
        <div class="events">
            <!--Циклы можно писать проще. Я такую запись, давно не видел
          <ng-template *ngFor="let block of schedule.blocks">
          (в 17 ангуляре эта запись немного поменялась и стала еще проще)
            -->
          <ng-template ngFor let-block [ngForOf]="schedule?.blocks">
            <div *ngIf="schedule">
              <div  class="event start-{{block.startTime.hours}} end-{{block.endTime.hours}} securities">
                  <span class="title">{{block.jobToWork.title}}</span>
                  <span class="time" *ngIf="block.jobToWork.description">{{block.jobToWork.description}}</span>
              </div>
            </div>
          </ng-template>
        </div>
    </div>
</div>
