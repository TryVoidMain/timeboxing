<div class="list-container">
    <ul>
        <div class="tabs">
            <li *ngFor="let item of jobsList!.groups; index as i">
                <div class="tab">
                    <!--Используй ангуляровские формы-->
                    <input type="checkbox" id="chck{{i}}">
                    <label class="tab-label" for="chck{{i}}">{{item.title}}</label>
                    <div class="tab-content">
                        <app-jobs-group [jobs]="item"></app-jobs-group>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>
